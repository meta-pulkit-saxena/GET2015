<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<link href="../css/Question1Css.css" rel="stylesheet" type="text/stylesheet">
</head>
<body>
<nav class="navbar navbar-inverse">

						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"> MetaCube </a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li class="active">
						<a href="#" class="hidden-sm"> Home </a>
						<a href="#" class="hidden-lg hidden-md hidden-xs"> <span class="glyphicon glyphicon-home"></span> </a>
					</li>
					<li>
						<a href="#" class="hidden-sm">About</a>
						<a href="#" class="hidden-lg hidden-md hidden-xs"> <span class="glyphicon glyphicon-user"></span> </a>
					</li>
					<li>
						<a href="#" class="hidden-sm">Contact Us</a>
						<a href="#" class="hidden-lg hidden-md hidden-xs"> <span class="glyphicon glyphicon-phone-alt"></span> </a>
					</li>
					<li>
						<a href="#" class="hidden-sm">Movie Form</a>
						<a href="#" class="hidden-lg hidden-md hidden-xs"> <span class="glyphicon glyphicon-facetime-video"></span> </a>
					</li>
					<li>
						<a href="#" class="hidden-sm">Movie Reviews</a>
						<a href="#" class="hidden-lg hidden-md hidden-xs"> <span class="glyphicon glyphicon-eye-open"></span> </a>
					</li>
					<li class="dropdown">
						<a class="dropdown-toggle hidden-sm"
						data-toggle="dropdown" href="#"> CSS <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">Button</a></li>
							<li><a href="#">Panel</a></li>
							<li><a href="#">Grid</a></li>
							<li><a href="#">Link</a></li>
							<li><a href="#">Pagination</a></li>
							<li><a href="#">Progress Bar</a></li>
						</ul>
						<a class="dropdown-toggle hidden-lg hidden-md hidden-xs"
						data-toggle="dropdown" href="#"> <span class="glyphicon glyphicon-fire"></span> </a>
						<ul class="dropdown-menu">
							<li><a href="#">Button</a></li>
							<li><a href="#">Panel</a></li>
							<li><a href="#">Grid</a></li>
							<li><a href="#">Link</a></li>
							<li><a href="#">Pagination</a></li>
							<li><a href="#">Progress Bar</a></li>
						</ul>
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li>
						<form class="navbar-form" role="search">
							<div class="input-group">
								<input type="text" class="form-control" placeholder="Search"
									name="q">
								<div class="input-group-btn">
									<button class="btn btn-default" type="submit">
										<i class="glyphicon glyphicon-search"></i>
									</button>
								</div>
							</div>
						</form>
					</li>
				</ul>
			</div>
		</div>

<div class="container-fluid well">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
      <li data-target="#myCarousel" data-slide-to="7"></li>
      <li data-target="#myCarousel" data-slide-to="8"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="../images/1.jpg" alt="nature" >
        <div class="carousel-caption">
        </div>
      </div>

      <div class="item">
        <img src="../images/2.jpg" alt="nature">
        <div class="carousel-caption">
        </div>
      </div>
    
      <div class="item">
        <img src="../images/3.jpg" alt="nature">
        <div class="carousel-caption">
        </div>
      </div>

      <div class="item">
        <img src="../images/4.jpg" alt="nature" >
        <div class="carousel-caption">
        </div>
      </div>
      <div class="item">
        <img src="../images/5.jpg" alt="nature" >
        <div class="carousel-caption">
        </div>
      </div>
      <div class="item">
        <img src="../images/6.jpg" alt="nature" >
        <div class="carousel-caption">
        </div>
      </div>
      <div class="item">
        <img src="../images/7.jpg" alt="nature" >
        <div class="carousel-caption">
        </div>
      </div>
      <div class="item">
        <img src="../images/8.jpg" alt="nature" >
        <div class="carousel-caption">
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
