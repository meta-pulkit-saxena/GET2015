<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" name="viewport" content="width=device-width, initial">
<script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="../js/Question2.js"></script>
<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/stylesheet">
<link href="../css/Question2.css" rel="stylesheet" type="text/stylesheet">
<title>Insert title here</title>
</head>
<body>
	<div class="container-fluid well">
		<form action="">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rowtag">
					<span class="glyphicon glyphicon-facetime-video visible-xs pull-left image"></span><h2 class="hidden-xs">Sample From</h2>
				</div>
			</div>
			<div class="row padding">
				<div class="col-lg-1 col-md-1 col-sm-4 col-xs-12"><label for="movieTitle" data-toggle="popover" data-trigger="hover" title="Title" data-content="The title of the movie">Movie Title</label></div>
				<div class="col-lg-5 col-md-5 col-sm-6 col-xs-12"><input id="movieTitle" class="form-control" type="text" placeholder="Enter title here" data-toggle="tooltip"  title="Enter movie title here" data-placement="right"></div>
				<div class="col-lg-1 col-md-1 col-sm-4 col-xs-12"><label for="genre" data-toggle="popover" data-trigger="hover" title="Genre" data-content="The genre of the movie">Genre</label></div>
				<div class="col-lg-5 col-md-5 col-sm-6 col-xs-12">
					<select id="genre" class="form-control">
						<option value="blank">--Select Genre--</option>
						<option value="Jazz">Jazz</option>
						<option value="pop">Pop</option>
					</select>
				</div>
			</div>
			<div class="row padding">
				<div class="col-lg-1 col-md-1 col-sm-4 col-xs-12"><label for="director" data-toggle="popover" data-trigger="hover" title="Director" data-content="The director of the movie">Director</label></div>
				<div class="col-lg-2 col-md-5 col-sm-6 col-xs-12"><input id="director" class="form-control" type="text" placeholder="Enter director here" data-toggle="tooltip" title="Enter movie director here" data-placement="right"></div>
				<div class="col-lg-1 col-md-1 col-sm-4 col-xs-12"><label for="writer" data-toggle="popover" data-trigger="hover" title="Writer" data-content="The title of the movie">Writer</label></div>
				<div class="col-lg-2 col-md-5 col-sm-6 col-xs-12"><input id="writer" class="form-control" type="text" placeholder="Enter writer here" data-toggle="tooltip" title="Enter movie writer here" data-placement="right"></div>
				<div class="col-lg-1 col-md-1 col-sm-4 col-xs-12"><label for="producer" data-toggle="popover" data-trigger="hover" title="Producer" data-content="The producer of the movie">Producer</label></div>
				<div class="col-lg-2 col-md-5 col-sm-6 col-xs-12"><input id="producer" class="form-control" type="text" placeholder="Enter producer here" data-toggle="tooltip" title="Enter movie producer here" data-placement="right"></div>
				<div class="col-lg-1 col-md-1 col-sm-4 col-xs-12"><label for="composer" data-toggle="popover" data-trigger="hover" title="Composer" data-content="The composer of the movie">Composer</label></div>
				<div class="col-lg-2 col-md-5 col-sm-6 col-xs-12"><input id="composer" class="form-control" type="text" placeholder="Enter composer here" data-toggle="tooltip" title="Enter movie composer here" data-placement="right"></div>
			</div>
			<div class="row padding">
				<div class="col-lg-1 col-md-1 col-sm-4 col-xs-12"><label for="website" data-toggle="popover" data-trigger="hover" title="Website" data-content="The website of the movie">Website</label></div>
				<div class="col-lg-5 col-md-5 col-sm-6 col-xs-12"><input id="website" class="form-control" type="text" placeholder="Enter website link" data-toggle="tooltip" title="Enter movie website here" data-placement="right"></div>
				<div class="col-lg-1 col-md-1 col-sm-4 col-xs-12"><label for="trailer" data-toggle="popover" data-trigger="hover" title="Youtube trailer" data-content="The youtube trailer of the movie">Youtube trailer</label></div>
				<div class="col-lg-5 col-md-5 col-sm-6 col-xs-12"><input id="trailer" class="form-control" type="text" placeholder="Trailer link" data-toggle="tooltip" title="Enter movie's youtube trailer link" data-placement="right"></div>
			</div>
			<div class="row padding">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><label for="textArea" data-toggle="popover" data-trigger="hover" title="Movie review" data-content="The review of the movie">Review</label></div>
			</div>
			<div class="row padding">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><textarea id="textArea" rows="10" class="form-control" placeholder="Enter review here." data-toggle="tooltip" title="Enter the review of movie" data-placement="right"></textarea></div>
			</div>
			<div class="row padding">
				<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12"><label data-toggle="popover" data-trigger="hover" title="Movie rating" data-content="The rating of the movie">Rating</label></div>
				<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 text-danger"><input type="radio" name="rating" value="terrible"> Terrible</div>
				<div class="col-lg-3 col-md-3 col-sm-4 col-xs12 text-info"><input type="radio" name="rating" value="watchable"> Watchable</div>
				<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 text-success"><input type="radio" name="rating" value="best"> Best Ever</div>
			</div>
			<div class="row padding">
				<div class="col-lg-3 col-md-3"></div>
				<div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
					<button class="btn btn-default">Cancel</button>
					<button class="btn btn-info">Validate</button>
					<button class="btn btn-success">Submit</button>
					<button class="btn btn-danger">Delete</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
